<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추리 게임 - 역할 선택</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
    }

    .role-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* 오른쪽 아래 고정되는 오디오 플레이어 */
    #audio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>역할을 선택하세요</h1>
  <button class="role-button" onclick="goToRole('김동남')">김동남</button>
  <button class="role-button" onclick="goToRole('길 고양이')">길 고양이</button>
  <button class="role-button" onclick="goToRole('집사')">집사</button>
  <button class="role-button" onclick="goToRole('집주인의 딸')">집주인의 딸</button>
  <button class="role-button" onclick="goToRole('요리사')">요리사</button>

  <script>
    function goToRole(role) {
      const roleMap = {
        "김동남": "김동남.html",
        "길 고양이": "길고양이.html",
        "집사": "집사.html",
        "집주인의 딸": "집주인의딸.html",
        "요리사": "요리사.html"
      };
      window.location.href = roleMap[role];
    }
  </script>

  <!-- 오디오 플레이어가 오른쪽 아래에 표시됨 -->
  <div id="audio-container">
    <audio src="/음원/index.mp3" autoplay loop controls></audio>
  </div>

</body>
</html>
