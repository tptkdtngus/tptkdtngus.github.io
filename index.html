<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추리 게임 - 역할 선택</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
    }

    .role-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* 오른쪽 아래 고정되는 오디오 플레이어 */
    #audio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
    }

    /* 숨길 때 부드럽게 사라지도록 */
    #audio-container.hidden {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>역할을 선택하세요</h1>
  <button class="role-button" onclick="goToRole('김동남')">김동남</button>
  <button class="role-button" onclick="goToRole('길 고양이')">길 고양이</button>
  <button class="role-button" onclick="goToRole('집사')">집사</button>
  <button class="role-button" onclick="goToRole('집주인의 딸')">집주인의 딸</button>
  <button class="role-button" onclick="goToRole('요리사')">요리사</button>

  <script>
    function goToRole(role) {
      const roleMap = {
        "김동남": "김동남.html",
        "길 고양이": "길고양이.html",
        "집사": "집사.html",
        "집주인의 딸": "집주인의딸.html",
        "요리사": "요리사.html"
      };
      window.location.href = roleMap[role];
    }

    // 쿠키 설정 함수 (7일 유지)
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days*24*60*60*1000);
      document.cookie = `${name}=${value}; path=/; expires=${d.toUTCString()}`;
    }

    // 쿠키 가져오는 함수
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if(parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const audioContainer = document.getElementById('audio-container');
      const audioElem = audioContainer.querySelector('audio');

      // 이미 쿠키가 있으면 재생 시도하고 플레이어 숨기기
      if(getCookie('음원재생') === 'true') {
        const playPromise = audioElem.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {}); // 재생 실패해도 무시
        }
        audioContainer.classList.add('hidden'); // 플레이어 숨김
      } else {
        // 재생 이벤트 한 번만 처리하기
        audioElem.addEventListener('play', () => {
          setCookie('음원재생', 'true', 7); // 쿠키 저장
          audioContainer.classList.add('hidden'); // 플레이어 숨김
        }, { once: true });
      }
    });
  </script>

  <!-- 오디오 플레이어가 오른쪽 아래에 표시됨 -->
  <div id="audio-container">
    <audio src="/음원/index.mp3" autoplay loop controls></audio>
  </div>

</body>
</html>
