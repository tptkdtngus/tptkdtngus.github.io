<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추리 게임 - 역할 선택</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
    }
    .role-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>역할을 선택하세요</h1>
  <button class="role-button" onclick="goToRole('김동남')">김동남</button>
  <button class="role-button" onclick="goToRole('길 고양이')">길 고양이</button>
  <button class="role-button" onclick="goToRole('집사')">집사</button>
  <button class="role-button" onclick="goToRole('집주인의 딸')">집주인의 딸</button>
  <button class="role-button" onclick="goToRole('요리사')">요리사</button>

  <script>
    function goToRole(role) {
      const roleMap = {
        "김동남": "김동남.html",
        "길 고양이": "길고양이.html",
        "집사": "집사.html",
        "집주인의 딸": "집주인의딸.html",
        "요리사": "요리사.html"
      };
      window.location.href = roleMap[role];
    }
  </script>

    <!-- 자동으로 무한 반복되는 음원 -->
  <audio src="/음원/index.mp3" autoplay loop hidden></audio>

</body>
</html>
