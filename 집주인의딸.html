<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>집주인의 딸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    .title {
      font-size: 2em;
      font-weight: bold;
      font-family: "Brush Script MT", cursive;
      margin-bottom: 10px;
    }
    .section {
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #location {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="title">집주인의 딸</div>

  <div id="content">
    <p>어디로 간지 모르는 집 주인의 딸</p>
    <p>저택의 문이 모두 잠겨 이유를 찾는 중</p>
    <button class="btn" onclick="startGame()">계속</button>
  </div>

  <div id="game" style="display:none">
    <div id="location">현재 위치: 저택의 안방</div>

    <div class="section">
      <p>어디로 이동하시겠습니까?</p>
      <button class="btn" onclick="moveTo('다락방')">다락방</button>
      <button class="btn" onclick="moveTo('접객실')">접객실</button>
      <button class="btn" onclick="moveTo('집무실')">집무실</button>
      <button class="btn" onclick="moveTo('저택의 정문')">저택의 정문</button>
    </div>

    <div class="section">
      <button class="btn" onclick="moveTo('저택의 안방')">저택의 안방으로 돌아가기</button>
    </div>
  </div>

  <script>
    function startGame() {
      document.getElementById("content").style.display = "none";
      document.getElementById("game").style.display = "block";
    }

    function moveTo(place) {
      document.getElementById("location").innerText = "현재 위치: " + place;
    }
  </script>
</body>
</html>
